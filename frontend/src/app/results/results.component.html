<md-grid-list cols=4 rowHeight="2:1">
  <md-grid-tile rowspan=2 colspan=4>
    <div fxFill class="example-container mat-elevation-z8">
      <md-table #table [dataSource]="dataSource">

        <ng-container cdkColumnDef="type">
          <md-header-cell *cdkHeaderCellDef> Type </md-header-cell>
          <md-cell *cdkCellDef="let element" style="text-align: left"> {{element.type}} </md-cell>
        </ng-container>

        <ng-container cdkColumnDef="low">
          <md-header-cell *cdkHeaderCellDef> Low </md-header-cell>
          <md-cell *cdkCellDef="let element" class="low"> {{element.low}} </md-cell>
        </ng-container>

        <ng-container cdkColumnDef="mid">
          <md-header-cell *cdkHeaderCellDef> Mid </md-header-cell>
          <md-cell *cdkCellDef="let element" class="mid"> {{element.mid}} </md-cell>
        </ng-container>

        <ng-container cdkColumnDef="high">
          <md-header-cell *cdkHeaderCellDef> High </md-header-cell>
          <md-cell *cdkCellDef="let element" class="high"> {{element.high}} </md-cell>
        </ng-container>

        <ng-container cdkColumnDef="inspect">
          <md-header-cell *cdkHeaderCellDef> Show Details </md-header-cell>
          <md-cell *cdkCellDef="let element" class="inspect"><button md-mini-fab (click)="showResults(element)"><md-icon>search</md-icon></button></md-cell>
        </ng-container>

        <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
      </md-table>
    </div>
  </md-grid-tile>
</md-grid-list>
