  <h3>Available Endpoints</h3>
  <button md-fab (click)="getAttackset()" class="check-button">
    <md-icon>refresh</md-icon>
  </button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>endpointURL</th>
        <th>scanStatus</th>
      </tr>
    </thead>
    <tbody *ngFor="let i of attackSet">
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.endpointURL}}</td>
        <td><span class="badge">{{i.scanStatus}}</span></td>
      </tr>
    </tbody>
  </table>
