<hr>
  <h3>Available Endpoints</h3>
  <button type="button" class="btn btn-default" (click)=getAvailableEndpoints()>
    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
  </button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>endpointURL</th>
        <th>scanStatus</th>
      </tr>
    </thead>
    <tbody *ngFor="let i of attackSet">
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.endpointURL}}</td>
        <td><span class="badge">{{i.scanStatus}}</span></td>
      </tr>
    </tbody>
  </table>
