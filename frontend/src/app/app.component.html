<div class="main-cards">

<md-card class="header-card">
  <md-card-title>
    <h2>RestSec Vulnerability Scanner</h2>
  </md-card-title>
  <md-card-subtitle>
    <h3>Automated REST API scanner for developers.</h3>
  </md-card-subtitle>
</md-card>

<md-card class="settings-card">
  <md-tab-group [selectedIndex]="selectedTab">
    <md-tab label="Crawler">
      <crawler></crawler>
    </md-tab>
    <md-tab label="Endpoints">
      <attackset></attackset>
    </md-tab>
    <md-tab label="Scanner">
      <scanner></scanner>
    </md-tab>
    <md-tab label="Reporting">
      Customize Report Level
    </md-tab>
    <md-tab label="Results">
      Counters + Links here
      <button type="button" class="btn btn-info" (click)=downloadResults() id="downloadButton">
        <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
      </button>
    </md-tab>
  </md-tab-group>
</md-card>

<md-card class="footer-card">
  <div fxLayout="row" fxLayoutAlign="center center">
    <button class="fire-button" md-raised-button color="warn" (click)="runAttack()">
      <div [hidden]="!isLoading">
        <md-progress-spinner
          class="progress-spinner"
          color = "accent"
          mode = "indeterminate">
        </md-progress-spinner>
      </div>
      <div [hidden]="isLoading">
        FIRE
      </div>
    </button>

  </div>
</md-card>

</div>
