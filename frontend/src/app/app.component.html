<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Angular Bootstrap Demo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<div style="text-align:center">

  <h1>RestSec Vulnerability Scanner</h1>

<hr>

<div class="row">
  <div class="col-md-5">
    <div class="pull-right">
      URL <input type="text" [(ngModel)]="zapUrl">
    </div>
  </div>
  <div class="col-md-5">
    <div class="pull-left">
      Status <span class="label label-default" id="onlineStatusLabel">{{zapOnlineStatus}}</span>
    </div>
  </div>
  <div class="col-md-2">
    <div class="pull-left">
      <button type="button" class="btn btn-default" (click)=isZapOnline()>
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-md-10">
    <div class="container">
      <table class="table">
        <tbody>
          <tr>
            <td>Spider:</td>
            <td><span class="label label-default">{{spiderStatus}}</span></td>
            <td><span class="label label-default">({{spiderProgress}}%)</span></td>
          </tr>
          <tr>
            <td>Scanner:</td>
            <td><span class="label label-default">{{scannerStatus}}</span></td>
            <td><span class="label label-default">({{scannerProgress}}%)</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-2">
    <div class="pull-left">
      <button type="button" class="btn btn-default" (click)=getZapStatus()>
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-md-5">
    <div class="pull-right">
      Target <input type="text" [(ngModel)]="targetURL">
    </div>
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-danger" (click)=startZapSpiderScanner() id="fireButton">Fire!</button>
  </div>
  <div class="col-md-3">
    <div class="pull-left">
      <td><span class="label label-default" id="attackRunningLabel">{{scanInProgress}}</span></td>
    </div>
  </div>
  <div class="col-md-2">
    <div class="pull-left">
    <!-- <button type="button" class="btn btn-info" (click)=downloadResults() id="downloadButton" disabled> TODO:DISABLED FOR TESTING PURPOSES ONLY!-->
    <button type="button" class="btn btn-info" (click)=downloadResults() id="downloadButton">
      <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
    </button>
    </div>
  </div>
</div>
