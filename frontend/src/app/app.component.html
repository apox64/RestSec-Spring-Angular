<div class="main-cards" [class.dark-theme]="darkMode">

  <md-card class="header-card">
    <md-card-title>
      <h2>RestSec Vulnerability Scanner</h2>
    </md-card-title>
    <md-card-subtitle>
      <h3>Automated REST API scanner for developers.</h3>
    </md-card-subtitle>
    <md-slide-toggle [(ngModel)]="darkMode" color=primary></md-slide-toggle>
  </md-card>

  <md-card class="settings-card">
    <md-tab-group (selectChange)="onSelect($event)" [(selectedIndex)]="selectedIndex">
      <md-tab label="Endpoints">
        <attackset></attackset>
      </md-tab>
      <md-tab label="Crawler">
        <crawler></crawler>
      </md-tab>
      <md-tab label="Scanner">
        <scanner></scanner>
      </md-tab>
      <md-tab label="Reporting">
        <reporting></reporting>
      </md-tab>
      <md-tab label="Results">
        <results></results>
      </md-tab>
    </md-tab-group>
  </md-card>

  <md-card class="fire-card">
    <div fxLayout="row" fxLayoutAlign="center center">
      <button class="fire-button" md-raised-button color="warn" (click)="runAttack()">
      <div [hidden]="!isLoading">
        <md-progress-spinner
          class="fire-spinner"
          color = "accent"
          mode = "indeterminate">
        </md-progress-spinner>
      </div>
      <div [hidden]="isLoading">
        Fire
      </div>
    </button>
    </div>
  </md-card>

</div>
