<div style="text-align:center">

  <h1>RestSec Vulnerability Scanner</h1>

<hr>

<md-tab-group>
  <md-tab label="Crawler">
    <crawler></crawler>
  </md-tab>
  <md-tab label="Endpoints">
    <attackset></attackset>
  </md-tab>
  <md-tab label="Scanner">
    <scanner></scanner>
  </md-tab>
  <md-tab label="Reporting">
    Customize Report Level
  </md-tab>
  <md-tab label="Results">
    Counters + Links here
    <button type="button" class="btn btn-info" (click)=downloadResults() id="downloadButton">
      <span class="glyphicon glyphicon-download" aria-hidden="true"></span>
    </button>
  </md-tab>
</md-tab-group>

<hr>
<button md-raised-button>Fire!</button>
<md-progress-spinner
  class="example-margin"
  color = "accent"
  mode = "determinate"
  value = "66">
</md-progress-spinner>
<hr>
<button type="button" class="btn btn-danger" (click)=startZapSpiderScanner() id="fireButton">Fire!</button>
